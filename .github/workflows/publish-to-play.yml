name: Publish Misudoku To Play

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: publish-misudoku-to-play
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Build static bundle
        run: |
          mkdir -p dist
          rsync -av --delete \
            index.html app.js styles.css manifest.json sw.js \
            celebration-fx.js celebration-test.html celebration-test.css celebration-test.js \
            assets data \
            dist/

      - name: Checkout play repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/play
          token: ${{ secrets.PLAY_PUBLISH_TOKEN }}
          path: play-repo

      - name: Sync Misudoku files into /misudoku/
        run: |
          mkdir -p play-repo/misudoku
          rsync -av --delete dist/ play-repo/misudoku/

      - name: Ensure /play home entry exists
        run: |
          if [ ! -f play-repo/index.html ]; then
            python3 -c "from pathlib import Path; Path('play-repo/index.html').write_text('''<!doctype html>\n<html lang=\"zh-CN\">\n<head>\n  <meta charset=\"utf-8\" />\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />\n  <title>Play</title>\n  <style>\n    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", sans-serif; background: #f4efec; color: #2f2a28; }\n    main { max-width: 760px; margin: 0 auto; padding: 2rem 1.25rem 3rem; }\n    h1 { margin: 0 0 1rem; font-size: 1.8rem; }\n    .card { display: block; padding: 1rem 1.1rem; border-radius: 12px; background: #fff; color: inherit; text-decoration: none; border: 1px solid #e6dcd6; }\n    .card strong { display: block; font-size: 1.05rem; margin-bottom: .25rem; }\n  </style>\n</head>\n<body>\n  <main>\n    <h1>Play</h1>\n    <a class=\"card\" href=\"/play/misudoku/\">\n      <strong>Misudoku</strong>\n      <span>在安静里练习专注。</span>\n    </a>\n  </main>\n</body>\n</html>\n''', encoding='utf-8')"
          fi

      - name: Commit and push if changed
        run: |
          cd play-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Deploy Misudoku from ${GITHUB_REPOSITORY}@${GITHUB_SHA::7}"
            git push
          else
            echo "No changes to publish."
          fi
